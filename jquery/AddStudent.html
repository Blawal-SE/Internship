<!DOCTYPE html>
<html>

<head>
    <title>Add Student</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
</head>

<body>
    <h1>
        Add to Student
    </h1>
   
    <form onsubmit="return addStudent();">
        <div class="row" id="parent" name="myForm">
        
            
            <div class="col-md-6">
               
                <div class="form-group ">
                    <label ><b>Name</b></label>
                    <input id="Name" type="text" name="Name" class="form-control" />
                    <label id="Namelb"></label>
                </div>
               
                <div class="form-group">
    
                    <label><b>Father Name</b></label>
    
                    <input id="FName" type="text" name="FName"  class="form-control"/>
                    <label id="FNamelb"></label>
                </div>
             
                <div class="form-group">
                
                    <label ><b>Email</b></label>
    
                    <input id="email" type="text" name="email" class="form-control"/>
                    <label id="emaillb"></label>
                </div>
                <div class="form-group">
            
                    <label ><b>Date of Birth</b></label>
    
                    <input id="DOB" type="date" value="2014-02-09" name="DOB" class="form-control"/>
                
               </div>
             
            </div>
            <div class="col-md-6">
               <div class="form-group">
           
                    <label><b>Phone</b></label>
                    <input id="phone" type="text" name="phone" class="form-control"/>
                    <label id="phonelb"></label>
                </div>
                
                <div class="form-group">
                <label ><b>Password</b></label>

                <input id="Password" type="password" class="form-control"/>
                <label id="Passwordlb"></label>

               </div>
               <div class="form-group">

         
                <label ><b>Confrim Password</b></label>

                <input id="ConfrimPassword" type="password" class="form-control"/>
                <label id="ConfrimPasswordlb"></label>

            </div>
            <div class="form-group">

            
                <input id="btnsubmit" type="submit" class="form-control btn btn-primary" value="Save"/>
                <a href="StudentList.html" type="button">Back to List</a>
                   
                </div>
            </div>
       
    </div>
       
          
     

 
    </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="Script/Validations.js"></script>
    <script src="Script/StudentManagerWithJquery.js"></script>
</body>

</html>
