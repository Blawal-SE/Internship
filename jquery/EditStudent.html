<!DOCTYPE html>
<html>

<head>
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>

</head>

<body>
    <h1>
        Edit to Student
    </h1>
    <input id="id" type="hidden" />
    
    <form>
        <div class="container">
        <div class="row" id="parent" name="myForm">
           
            
            <div class="col-md-6">
               
                <div class="form-group ">
                    <label ><b>Name</b></label>
                    <input id="Name" type="text" name="Name" class="form-control" />
                    <label id="Namelb"></label>
                </div>
               
                <div class="form-group">
    
                    <label><b>Father Name</b></label>
    
                    <input id="FName" type="text" name="FName"  class="form-control"/>
                    <label id="FNamelb"></label>
                </div>
             
                <div class="form-group">
                
                    <label ><b>Email</b></label>
    
                    <input id="email" type="text" name="email" class="form-control"/>
                    <label id="emaillb"></label>
                </div>
                <div class="form-group">
            
                    <label ><b>Date of Birth</b></label>
    
                    <input id="DOB" type="date" value="2014-02-09" name="DOB" class="form-control"/>
                
               </div>
            <div class="form-group">
            
                <button type="button" id="saveBtn" class="form-control btn btn-primary" value="Update">Update</button>
            </div>
             
            </div>
            <div class="col-md-6">
                <div class="form-group">
            
                    <label ><b>Course</b></label>
                  <select id="courseslct"  class="form-control select2" multiple searchable="Search here..">
                   
                  </select>
                  
                
               </div>
               <div class="form-group">
           
                    <label><b>Phone</b></label>
                    <input id="phone" type="text" name="phone" class="form-control"/>
                    <label id="phonelb"></label>
                </div>
                
                <div class="form-group">
                <label ><b>Password</b></label>

                <input id="Password" type="password" class="form-control"/>
                <label id="Passwordlb"></label>

               </div>
               <div class="form-group">

         
                <label ><b>Confrim Password</b></label>

                <input id="ConfrimPassword" type="password" class="form-control"/>
                <label id="ConfrimPasswordlb"></label>

            </div>
            <div class="form-group">
                <label>choose Image</label>
                <input id="ImageUrl" class="form-control" name="ImageUrl" type="hidden" />
                <input id="imageupload"  class="form-control" name="Image" type="file" accept=".jpg , .png" />
            </div>
            <div class="form-group">
                <img src="" class="img-fluid" id="stdImage" alt="Responsive image">
            </div>
            <div class="form-group">

            
                <a href="StudentList.html" type="button">Back to List</a>
                   
                </div>
            </div>
       
    </div>
</div>
          
    </form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script src="Script/Validations.js"></script>
    <script src="Script/WebApiAjaxCall.js"></script>
    <script src="Script/StudentManagerJquery.js"></script>
    <script src="Script/CourseManager.js"></script>
    <script>
        $(document).ready(function(){
            getAllCourse();
            $('.select2').select2({
                placeholder: 'Choose Courses'
            });
            $("#imageupload").change(function () {

                var element = this;
                imageUpload(element);
            });
            editStudentGet();
            $('#saveBtn').click(function(){
                editStudentPost();
            });
        });
      
    </script>
</body>

</html>
