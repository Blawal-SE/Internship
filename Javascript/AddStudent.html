<!DOCTYPE html>
<html>

<head>
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="Css/forms.css">
</head>

<body>
    <h1>
        Add to Student
    </h1>
    <form onsubmit="return addStudent();">
        <div id="parent" name="myForm">
          
                <label style="margin-right:50px;">Name</label>
                <input id="Name" type="text" name="Name" />
                <label id="Namelb"></label>
          
            <br>
         
                <label style="margin-right: 5px;">Father Name</label>

                <input id="FName" type="text" name="FName" />
                <label id="FNamelb"></label>

         
            <br>

            
                <label style="margin-right:50px;">Email</label>

                <input id="email" type="text" name="email" />
                <label id="emaillb"></label>


            <br>
           
                <label style="margin-right:50px;">Phone</label>
                <input id="phone" type="text" name="phone" />
                <label id="phonelb"></label>


            
            <br>
            
                <label style="margin-right:5px;">Date of Birth</label>

                <input id="DOB" type="date" value="2014-02-09" name="DOB" />
            
            <br>
          
                <label style="margin-right:30px;">Password</label>

                <input id="Password" type="password" />
                <label id="Passwordlb"></label>


           
            <br>
         
                <label style="margin-right:0px;">Confrim Password</label>

                <input id="ConfrimPassword" type="password" />
                <label id="ConfrimPasswordlb"></label>


         
            <br>

            
                <input id="btnsubmit" type="submit">Save</input>
                <a href="StudentList.html" type="button">Back to List</a>
                   
            
        </div>

 
    </form>
    <script src="Script/Validations.js"></script>
    <script src="Script/StudentManager.js"></script>
</body>

</html>
